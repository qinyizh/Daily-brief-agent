name: Daily Dual Agents (Market + Tech)

on:
  schedule:
    - cron: '0 12 * * *' # 纽约早上 7:00
  workflow_dispatch: # 手动触发按钮

jobs:
  run-agents:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install
      
      # 第一步：运行市场部 Agent
      - name: Run Market Agent
        run: node agent.js
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}

      # 第二步：运行研发部 Agent
      - name: Run Research Agent
        run: node research_agent.js
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          # 注意：这里需要一个新的 Secret
          NOTION_AI_RESEARCH_DB_ID: ${{ secrets.NOTION_AI_RESEARCH_DB_ID }}
